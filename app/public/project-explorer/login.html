<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100%;
    }
    nav {
      width: 100% !important;
      margin: 0 !important;
    }
    main {
      margin: 24px;
    }

    footer {
      background-color: rgb(235, 233, 233);
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      /* Height of the footer*/
      height: 40px;
    }
    footer p {
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <nav class="row navbar navbar-dark bg-primary navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Project Explorer</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form name="searchForm" class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-primary btn-outline-light" type="submit">
            Search
          </button>
        </form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a
              class="nav-link disabled"
              tabindex="-1"
              aria-disabled="true"
              href="createproject.html"
              >Submit</a
            >
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a
                class="nav-link disabled"
                tabindex="-1"
                aria-disabled="true"
                href="register.html"
                >Sign up</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link disabled"
                tabindex="-1"
                aria-disabled="true"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mx-auto w-50 p-4">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="" class="col-sm-3 col-form-label">Email Address: </label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 col-form-label">Password: </label>
          <input
            type="password"
            class="form-control"
            id=""
            placeholder="Password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </main>
    <footer class="d-flex flex-row justify-content-end">
      <p class="col-2">Project Explorer Â© 2020</p>
      <p class="col-1">Edconnect</p>
    </footer>
  </body>
</html>
