<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100%;
    }
    nav {
      width: 100% !important;
      margin: 0 !important;
    }
    main {
      margin: 24px;
    }

    footer {
      background-color: rgb(235, 233, 233);
      padding: 8px;
      position: fixed;
      bottom: 0;
      width: 100%;
      /* Height of the footer*/
      height: 40px;
    }
    footer p {
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <nav class="row navbar navbar-dark bg-primary navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Project Explorer</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form name="searchForm" class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-primary btn-outline-light" type="submit">
            Search
          </button>
        </form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a
              class="nav-link disabled"
              tabindex="-1"
              aria-disabled="true"
              href="createproject.html"
              >Submit</a
            >
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a
                class="nav-link disabled"
                tabindex="-1"
                aria-disabled="true"
                href="register.html"
                >Sign up</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link disabled"
                tabindex="-1"
                aria-disabled="true"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mx-auto w-75 p-4">
      <h1>Signup</h1>
      <form>
        <div class="form-row form-group">
          <div class="col">
            <label for="" class="col-sm-3 col-form-label">First Name: </label>
            <input type="text" class="form-control" placeholder="First name" name="firstName"/>
          </div>
          <div class="col">
            <label for="" class="col-sm-3 col-form-label">Last Name: </label>
            <input type="text" class="form-control" placeholder="Last name" name="lastName" />
          </div>
        </div>
        <div class="form-row form-group">
          <div class="col">
            <label for="" class="col-sm-4 col-form-label"
              >Email address:
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Your Email address"
              name="email"
            />
          </div>
          <div class="col">
            <label for="" class="col-sm-3 col-form-label">Password: </label>
            <input
              type="text"
              class="form-control"
              placeholder="Your password"
              name="password"
            />
          </div>
        </div>
        <div class="form-row form-group">
          <div class="col col-md-6">
            <label for="" class="col-form-label">Program </label>
            <select name="program" class="form-control">
              <option value=" ">Choose</option>
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">
                Computer Information Systems
              </option>
              <option value="computer_technology">Computer Technology</option>
            </select>
          </div>
          <div class="col form-group col-md-3">
            <label for="" class="col-form-label">Matriculation Number: </label>
            <input
              type="text"
              class="form-control"
              placeholder="e.g. 16/2020"
              name="matricNumber"
            />
          </div>
            <div class="col form-group col-md-3">
              <label for="" class="col-form-label">Year: </label>
              <select name="graduationYear" class="form-control">
                <option value="">Choose</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </main>
    <footer class="d-flex flex-row justify-content-end">
      <p class="col-2">Project Explorer Â© 2020</p>
      <p class="col-1">Edconnect</p>
    </footer>
  </body>
</html>
